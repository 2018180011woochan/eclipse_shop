<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챗봇</title>
	
	<style>
	 /* 버튼 영역을 숨기고 보일 때 사용 */
	 .hidden {
	   display: none;
	 }
	 #questions-container {
	 	/* 자동응답 모드에서만 보이는 영역 */
	 }
	 #chat-input input:disabled {
	   background-color: #eee;
	   cursor: not-allowed;
	 }
	</style>
	
	<link rel="stylesheet" href="/chatbot/css/chatbotStyle.css">
	
	
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <!-- 헤더 -->
  <div id="chat-header">상담 챗봇</div>
  
  <!-- 질문 바 (클릭 시 접기/펼치기) -->
  <div id="questions-bar">질문 접기</div>
  
  <!-- 질문 목록 (세로 배치) -->
  <div id="questions-container">
    <button class="chatbot-question-btn">배송 기간은 얼마나 걸리나요?</button>
    <button class="chatbot-question-btn">배송 추적은 어디서 할 수 있나요?</button>
    <button class="chatbot-question-btn">주문 취소는 어떻게 하나요?</button>
    <button class="chatbot-question-btn">결제 가능한 방법은?</button>
    <button class="chatbot-question-btn">환불 및 교환 정책?</button>
    <button id="connect-admin-btn" class="chatbot-question-btn">상담사 연결</button>
  </div>

  <!-- 채팅 내용 표시 영역 -->
  <div id="chat-content"></div>

  <!-- 메시지 입력창 -->
  <div id="chat-input">
    <input type="text" id="message" placeholder="메시지를 입력하세요...">
    <button id="send-btn">전송</button>
  </div>

  <!-- 자바스크립트 코드 -->
  <script src="/chatbot/js/chatbot.js"></script>
  <script src="/chatbot/js/userChat.js"></script>
</body>
</html>
