<!-- /chatbot/chatbot.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 챗봇</title>
  <link rel="stylesheet" href="/chatbot/css/chatbotStyle.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <div id="chat-header">상담 챗봇</div>
  <div id="questions-bar">질문 접기</div>
  <div id="questions-container">
    <button class="chatbot-question-btn">배송 기간은 얼마나 걸리나요?</button>
    <button class="chatbot-question-btn">배송 추적은 어디서 할 수 있나요?</button>
    <button class="chatbot-question-btn">주문 취소는 어떻게 하나요?</button>
    <button class="chatbot-question-btn">결제 가능한 방법은?</button>
    <button class="chatbot-question-btn">환불 및 교환 정책?</button>
    <button class="chatbot-question-btn" id="connect-admin-btn">상담사 연결</button>
  </div>

  <div id="chat-content"></div>

  <div id="chat-input">
    <input type="text" id="message" placeholder="메시지를 입력하세요..." disabled>
    <button id="send-btn" disabled>전송</button>
  </div>

  <script src="/chatbot/js/chatbot.js"></script>
</body>
</html>
