<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">

<head layout:fragment="head">
	<title>Eclipse</title>
	<link rel="stylesheet" href="/mainpage/css/mainPageStyle.css">
</head>
<body>
    <main layout:fragment="content">
		<div class="slideshow-container">
			<img src="/images/mainImage/eclipse1.jpg" alt="Slide 1"
				class="slide active"> <img
				src="/images/mainImage/eclipse2.jpg" alt="Slide 2" class="slide">
			<img src="/images/mainImage/eclipse3.jpg" alt="Slide 3" class="slide">

		</div>
		<script src="/mainpage/js/slideshow.js"></script>
		
		<div class="best-seller-container">
        <h2 class="best-seller-title">베스트셀러</h2>
        <div class="best-seller-list">
            <div th:each="product : ${bestSellers}" class="best-seller-card">
                <a th:href="@{/products/{id}(id=${product.productId})}" style="text-decoration: none; color: inherit;">
                    <img th:src="${product.thumbnailUrl}" alt="Product Thumbnail">
                    <div class="title" th:text="${product.name}"></div>
                    <div class="price">
                        <!-- GOLD 멤버십 할인 (5% 할인) -->
                        <span th:if="${membership == T(com.example.shop_project_v2.member.Membership).GOLD}">
                            <span style="text-decoration: line-through;"
                                  th:text="'₩ ' + ${product.price}"></span>
                            <br>
                            <span style="font-weight: bold;"
                                  th:text="'₩ ' + ${#numbers.formatDecimal(product.price * 0.95, 0, 0)}"></span>
                        </span>
                        <!-- DIAMOND 멤버십 할인 (10% 할인) -->
                        <span th:if="${membership == T(com.example.shop_project_v2.member.Membership).DIAMOND}">
                            <span style="text-decoration: line-through;"
                                  th:text="'₩ ' + ${product.price}"></span>
                            <br>
                            <span style="font-weight: bold;"
                                  th:text="'₩ ' + ${#numbers.formatDecimal(product.price * 0.90, 0, 0)}"></span>
                        </span>
                        <!-- 일반 가격 -->
                        <span th:if="${membership != T(com.example.shop_project_v2.member.Membership).GOLD 
                                        and membership != T(com.example.shop_project_v2.member.Membership).DIAMOND}"
                              th:text="'₩ ' + ${product.price}"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    </main>

</body>
</html>
