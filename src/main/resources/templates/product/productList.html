<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head layout:fragment="head">
    <title>상품 목록</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/product/css/productList.css">
</head>
<body>
<main layout:fragment="content">

<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex justify-content-end align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        정렬 기준
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/products/productList(
                                 categoryId=${categoryId},
                                 sort='newest',
                                 page=0,
                                 size=${size}
                            )}">최신순</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/products/productList(
                                 categoryId=${categoryId},
                                 sort='oldest',
                                 page=0,
                                 size=${size}
                            )}">등록순</a>
                        </li>
                    </ul>
                </div>
                <!-- 검색 입력 + 버튼 -->
                <!-- <div class="input-group w-auto">
                    <input type="text" id="searchKeyword" class="form-control" placeholder="상품명 검색">
                    <button class="btn btn-primary" id="searchBtn">검색</button>
                </div> -->
            </div>
        </div>
    </div>
</div>

<!-- 상품 그리드 -->
<div class="product-grid">
    <div class="product-item" th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.productId})}" style="text-decoration: none; color: inherit;">
            <img th:src="${product.thumbnailUrl}" alt="상품 썸네일" />
            <div class="product-name" th:text="${product.name}"></div>
            
            <!-- 멤버십 별 할인 적용 -->
            <div class="product-price">
                <span th:if="${membership == T(com.example.shop_project_v2.member.Membership).GOLD}">
                    <span style="text-decoration: line-through;" th:text="'₩ ' + ${product.price}"></span>
                    <br>
                    <span style="font-weight: bold;" th:text="'₩ ' + ${#numbers.formatDecimal(product.price * 0.95, 0, 0)}"></span>
                </span>
                <span th:if="${membership == T(com.example.shop_project_v2.member.Membership).DIAMOND}">
                    <span style="text-decoration: line-through;" th:text="'₩ ' + ${product.price}"></span>
                    <br>
                    <span style="font-weight: bold;" th:text="'₩ ' + ${#numbers.formatDecimal(product.price * 0.90, 0, 0)}"></span>
                </span>
                <span th:if="${membership != T(com.example.shop_project_v2.member.Membership).GOLD and membership != T(com.example.shop_project_v2.member.Membership).DIAMOND}"
                      th:text="'₩ ' + ${product.price}"></span>
            </div>
        </a>
    </div>
</div>

<!-- 페이지네이션 -->
<div class="d-flex justify-content-center mt-4">
    <nav>
        <ul class="pagination">
            <!-- 맨앞 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link" th:href="@{/products/productList(
                        categoryId=${categoryId},
                        sort=${sort},
                        page=0,
                        size=${size}
                    )}">맨앞</a>
            </li>

            <!-- 이전 -->
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link" th:href="@{/products/productList(
                        categoryId=${categoryId},
                        sort=${sort},
                        page=${currentPage - 1},
                        size=${size}
                    )}">이전</a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? ' active'">
                <a class="page-link"
                   th:href="@{/products/productList(
                        categoryId=${categoryId},
                        sort=${sort},
                        page=${i},
                        size=${size}
                   )}"
                   th:text="${i+1}">1</a>
            </li>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? ' disabled'">
                <a class="page-link" th:href="@{/products/productList(
                        categoryId=${categoryId},
                        sort=${sort},
                        page=${currentPage + 1},
                        size=${size}
                    )}">다음</a>
            </li>

            <!-- 맨뒤 -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? ' disabled'">
                <a class="page-link" th:href="@{/products/productList(
                        categoryId=${categoryId},
                        sort=${sort},
                        page=${totalPages - 1},
                        size=${size}
                    )}">맨뒤</a>
            </li>
        </ul>
    </nav>
</div>

<script src="/product/js/productList.js"></script>
</main>
</body>
</html>
