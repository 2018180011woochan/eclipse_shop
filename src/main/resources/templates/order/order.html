<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    
    <script 
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js" 
      data-user-code="imp46747186">
    </script>
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">
    <div class="row">
        <!-- 좌측: 주소, 결제수단 등 입력 -->
        <div class="col-md-8">
            <h2>주문 정보</h2>

            <!-- 사용자 정보 표시 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="text" class="form-control" id="email" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" readonly>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">휴대폰 번호</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <!-- 주소 -->
            <div class="mb-3">
                <label for="address" class="form-label">배송 주소</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
                    <button class="btn btn-outline-secondary" type="button" id="addressSearchButton">
                        주소검색
                    </button>
                </div>
                <!-- 기본 주소 / 새 주소 버튼 -->
                <button class="btn btn-sm btn-outline-primary mt-1" type="button" id="basicAddressBtn">
                    기본 주소
                </button>
                <button class="btn btn-sm btn-outline-secondary mt-1" type="button" id="newAddressBtn">
                    새 주소
                </button>
            </div>
            
            <!-- 포인트 사용 -->
            <div class="mb-3">
                <label class="form-label">포인트 사용</label>
                <div>
                    <small class="text-muted">보유 포인트: <span id="availablePoints">0</span> P</small>
                </div>
                <div class="input-group mt-1">
                    <input type="number" id="usePoints" class="form-control" min="0" value="0" placeholder="사용할 포인트를 입력">
                    <button class="btn btn-outline-secondary" id="useAllPointsBtn" type="button">전체사용</button>
                </div>
            </div>

            <!-- 결제수단 선택 -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">결제 수단</label>
                <select id="paymentMethod" class="form-select">
                    <option value="kakaopay">카카오페이</option>
                    <option value="banktransfer">계좌이체</option>
                </select>
            </div>
            
            <!-- 쿠폰 적용 -->
            <div class="mb-3">
                <label for="openCouponModalBtn" class="form-label">쿠폰 적용</label>
                <button id="openCouponModalBtn" class="btn btn-success">쿠폰 선택</button>
            </div>

            <!-- 결제하기 버튼 -->
            <button id="payButton" class="btn btn-primary">결제하기</button>
        </div>

        <!-- 우측: 주문 상품 목록/결제 금액 요약 -->
        <div class="col-md-4">
            <h4>결제 상품 목록</h4>
            <div id="orderItemsContainer"></div>
            <hr>
            <!-- 총 상품금액 -->
            <p>상품 합계: <span id="orderTotalAmount">0</span> 원</p>
            <!-- 멤버십 할인 -->
            <p>멤버십 할인: <span id="membershipDiscountAmount">-0</span> 원</p>
            <!-- 쿠폰 할인액 -->
            <p>쿠폰 할인: <span id="couponDiscountAmount">-0</span> 원</p>
            <!-- 포인트 할인액 -->
            <p>포인트 할인: <span id="pointDiscountAmount">-0</span> 원</p>
            <!-- 배송비 -->
            <p>배송비: <span id="deliveryFeeAmount">+3,000</span> 원</p>
            <hr>
            <p>최종 결제 금액: <strong><span id="finalPaymentAmount">0</span> 원</strong></p>
        </div>
    </div>
</div>

<!-- 쿠폰 선택 모달 -->
<div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="couponModalLabel">보유 쿠폰 목록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- 쿠폰 목록 -->
        <div id="couponListContainer"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<script src="/order/js/order.js"></script>
</main>
</body>
</html>
