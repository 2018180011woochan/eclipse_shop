<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <!-- Bootstrap CSS (경로는 실제 환경에 맞게 수정) -->
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <style>
        /* (기존 CSS 내용 그대로 유지) */
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container form-container">
        <h2>상품 등록 페이지</h2>
        <form th:action="@{/admin/products/create}" method="post" enctype="multipart/form-data">
            <!-- 폼 내용 (상품 이름, 가격, 상세 설명 등) -->
            <div class="mb-3">
                <label for="name" class="form-label">상품 이름:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="상품 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">가격:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="가격을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">상세 설명:</label>
                <textarea id="description" name="description" class="form-control" placeholder="상세 설명을 입력하세요" required rows="20"></textarea>
            </div>
            <!-- 메인 카테고리 -->
            <div class="mb-3">
                <label for="mainCategory" class="form-label">메인 카테고리:</label>
                <select id="mainCategory" name="mainCategory" class="form-select" required>
                    <option value="">메인 카테고리를 선택하세요</option>
                    <option th:each="mainCategory : ${mainCategories}" 
                            th:value="${mainCategory.categoryId}" 
                            th:text="${mainCategory.name}">
                    </option>
                </select>
            </div>
            <!-- 서브 카테고리 -->
            <div class="mb-3">
                <label for="subCategory" class="form-label">서브 카테고리:</label>
                <select id="subCategory" name="categoryId" class="form-select" required>
                    <option value="">서브 카테고리를 선택하세요</option>
                    <!-- 동적으로 로드 -->
                </select>
            </div>
            <!-- 옵션 추가 및 이미지 업로드 부분은 그대로 유지 -->
            <div id="options" class="mb-3">
                <label class="form-label">옵션 추가</label>
                <div class="option mb-2">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                            <label class="col-form-label">사이즈</label>
                        </div>
                        <div class="col-auto">
                            <select name="options[0].size" class="form-select" required>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label class="col-form-label">색상</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="options[0].color" class="form-control" placeholder="색상을 입력하세요" required>
                        </div>
                        <div class="col-auto">
                            <label class="col-form-label">재고 수량</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" name="options[0].stockQuantity" class="form-control" min="1" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="button" id="addOption" class="btn btn-secondary">옵션 추가</button>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">이미지 추가</label>
                <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple">상품 등록</button>
            </div>
        </form>
    </div>
    
    <script src="/product/js/createProduct.js"></script>
</main>
</body>
</html>
