<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <meta charset="UTF-8">
  <title>상품 관리</title>

  <link rel="stylesheet" href="/common/css/bootstrap.min.css">
  <style>

	h2 {
        text-align: center;
        margin: 20px 0; 
        font-size: 24px; 
        font-weight: bold; 
       }

    .table-custom {
      margin: 0 auto;
      width: 100%;
      max-width: 1000px;
    }
    .table-custom th,
    .table-custom td {
      text-align: center;
      vertical-align: middle;
    }

    .btn-custom {
      background-color: #4E007C;
      border-color: #4E007C;
      color: #fff;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #3a005f;
      border-color: #3a005f;
      color: #fff;
    }

    .create-btn {
      background-color: #4E007C;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 4px;
      display: block;
      width: 200px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }
    .create-btn:hover {
      background-color: #3a005f;
      color: #fff;
    }
  </style>
</head>
<body>
<main layout:fragment="content">
  <div class="container mt-5">
    <h2>상품 관리 페이지</h2>
    <table class="table table-bordered table-striped table-custom">
      <thead class="table-light">
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>가격</th>
          <th>설명</th>
          <th>이미지</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product, stat : ${products}">
          <td th:text="${stat.index + 1}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.description}"></td>
          <td>
            <img th:src="@{${product.thumbnailUrl}}" alt="썸네일 이미지" width="100">
          </td>
          <td>
            <!-- 수정 버튼 -->
            <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}"
               class="btn btn-sm btn-warning btn-custom">수정</a>
            <!-- 삭제 버튼 -->
            <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}" method="post" style="display:inline-block;">
              <button type="submit" class="btn btn-sm btn-danger">삭제</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 상품 등록 버튼 -->
    <a th:href="@{/admin/products/create}">
      <button type="button" class="create-btn">상품 등록</button>
    </a>
  </div>
</main>
</body>
</html>
