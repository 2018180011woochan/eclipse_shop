<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #waiting-list {
      margin-top: 10px;
    }
    #chat-section {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      max-width: 400px;
      background: #f9f9f9;
      margin-top: 20px;
    }
    #chat-content {
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      background-color: #4CAF50;
      color: white;
      text-align: right;
      align-self: flex-end;
    }
    .admin-message {
      background-color: #ddd;
      color: black;
      text-align: left;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #chat-input button {
      padding: 8px 12px;
      border: none;
      background: #6200ea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<main layout:fragment="content">
  <h2>상담 대기/진행 목록</h2>
  <button id="load-waiting-rooms">불러오기</button>
  <div id="waiting-list"></div>

  <div id="chat-section">
    <h3>상담 채팅</h3>
    <div id="chat-content"></div>
    <div id="chat-input">
      <input type="text" id="adminMsg" placeholder="메시지를 입력하세요...">
      <button id="sendAdminBtn">전송</button>
      <button id="endChatBtn">종료</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    let stompClient = null;
    let selectedRoomId = null;
    const adminName = "상담원"; 

    // 1) 대기/진행중인 방 목록 불러오기
    document.getElementById("load-waiting-rooms").addEventListener("click", function() {
      fetch("/api/v1/chat/admin/waiting-rooms")
        .then(res => res.json())
        .then(rooms => {
          const waitingList = document.getElementById("waiting-list");
          waitingList.innerHTML = ""; 
          rooms.forEach(room => {
            const btn = document.createElement("button");
            btn.style.display = "block";
            btn.textContent = 
              `User: ${room.userEmail} / Status: ${room.status}`;
            btn.addEventListener("click", () => assignAdmin(room.roomId));
            waitingList.appendChild(btn);
          });
        })
        .catch(err => console.error(err));
    });

    // 2) 방 할당(Assign)
    function assignAdmin(roomId) {
      fetch(`/api/v1/chat/admin/assign?roomId=${roomId}&adminName=${adminName}`)
        .then(() => {
          alert("상담이 연결되었습니다!");
          selectedRoomId = roomId;
          document.getElementById("chat-section").style.display = "block";
          connectStomp();
        })
        .catch(err => console.error(err));
    }

    // 3) 웹소켓 연결
    function connectStomp() {
      if (stompClient && stompClient.connected) return;
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function(frame) {
        console.log("Admin Connected:", frame);

        // 메시지 구독
        stompClient.subscribe("/chatroom/messages", function(msg) {
          const messageBody = JSON.parse(msg.body);
          // roomId 필터
          if (messageBody.roomId === selectedRoomId) {
            appendMessage(messageBody.content, messageBody.sender);
          }
        });

        // 상담 종료 알림 구독
        stompClient.subscribe("/chatroom/chat/end", function(msg) {
          const endBody = JSON.parse(msg.body);
          if (endBody.roomId === selectedRoomId) {
            alert("사용자가 상담을 종료했습니다.");
            closeChat();
          }
        });
      });
    }

    // 4) 메시지 전송
    document.getElementById("sendAdminBtn").addEventListener("click", sendAdminMsg);
    document.getElementById("adminMsg").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendAdminMsg();
      }
    });

    function sendAdminMsg() {
      const content = document.getElementById("adminMsg").value.trim();
      if (!content) return;
      stompClient.send("/app/chat/send", {}, JSON.stringify({
        roomId: selectedRoomId,
        sender: adminName, 
        content: content
      }));
      document.getElementById("adminMsg").value = "";
    }

    // 5) 상담 종료
    document.getElementById("endChatBtn").addEventListener("click", function() {
      fetch(`/api/v1/chat/admin/end?roomId=${selectedRoomId}`, { method: 'POST' })
        .then(() => {
          alert("상담 종료");
          stompClient.send("/app/chat/end", {}, JSON.stringify({
            roomId: selectedRoomId,
            sender: adminName
          }));
          closeChat();
        })
        .catch(err => console.error(err));
    });

    // 채팅창 메시지 표시
    function appendMessage(content, sender) {
      const chatBox = document.getElementById("chat-content");
      const div = document.createElement("div");
      div.classList.add("message");
      if (sender === adminName) {
        div.classList.add("admin-message");
      } else {
        div.classList.add("user-message");
      }
      div.textContent = sender + ": " + content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 상담 종료 시 처리
    function closeChat() {
      selectedRoomId = null;
      document.getElementById("chat-section").style.display = "none";
      if (stompClient) {
        stompClient.disconnect(() => {
          console.log("Admin WebSocket disconnected.");
        });
      }
    }
  </script>
</main>
</body>
</html>
