<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>문의 목록</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">
    <h2>문의 목록</h2>
    <!-- 문의하기 버튼 -->
    <div class="mb-3">
        <button class="btn btn-primary"
            th:onclick="'location.href=\'/inquiry/create?productId=' + ${productId} + '\' '"> 
            문의하기
        </button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>문의 유형</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="inq : ${inquiries}">
                <td th:text="${inq.type.getKoreanName()}">SIZE</td>
                <td th:text="${inq.title}">문의 제목</td>
                <td th:text="${inq.member.email}">작성자 이름</td>
                <td th:text="${#temporals.format(inq.createdDate, 'yyyy-MM-dd')}">2025-01-30</td>
                <td>
                    <button class="btn btn-sm btn-outline-info"
                     th:onclick="'location.href=\'/inquiry/' + ${inq.id} + '\' '">
                        상세보기
                    </button>
                </td>
            </tr>
            <tr th:if="${inquiries.size()} == 0">
                <td colspan="5">문의가 없습니다.</td>
            </tr>
        </tbody>
    </table>
</div>
</main>
</body>
</html>
