<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 문의 목록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/inquiry/css/inquiryList.css">
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">
    <!-- 상단: 상품 정보 -->
    <div class="row justify-content-center">
        <div class="col-auto text-center">
            <!-- 상품 썸네일 -->
            <img th:src="${product.thumbnailUrl}"
                 alt="상품 썸네일"
                 style="max-width: 300px;"/>

            <!-- 상품명 -->
            <h2 class="mt-3" th:text="${product.name}">상품명</h2>

            <p class="fw-bold" th:text="${product.price} + '원'">
            </p>
        </div>
    </div>

    <!-- 문의하기 버튼 -->
    <div class="row mt-4">
        <div class="col text-end">
            <button class="btn btn-purple"
                    th:onclick="|location.href='/inquiry/create?productId=' + ${product.productId};|">
                문의하기
            </button>
        </div>
    </div>

    <!-- 문의 목록 -->
    <div class="row mt-3">
        <div class="col">
            <!-- 문의가 없을 때 -->
            <div th:if="${inquiries.size()} == 0">
                <p>아직 등록된 문의가 없습니다.</p>
            </div>

            <!-- 문의 목록 반복 -->
            <div th:each="inq : ${inquiries}" class="inquiry-item">
                <!-- 문의 유형 -->
                <div class="inquiry-type" 
                     th:text="${inq.type.getKoreanName()}">문의유형</div>

                <!-- 문의 제목 -->
                <div class="inquiry-title"
                     th:text="${inq.title}">문의 제목</div>



                <!-- 작성자/날짜 -->
                <div class="inquiry-meta">
                  <span th:text="${inq.member.email}"></span>
                  <span> | </span>
                  <span th:text="${#temporals.format(inq.createdDate, 'yyyy-MM-dd')}"></span>
                </div>


                <!-- 상세보기 버튼 (오른쪽 정렬) -->
                <div class="text-end mt-2">
                    <button class="btn btn-outline-secondary btn-sm"
                        th:onclick="|location.href='/inquiry/' + ${inq.id};|">
                        상세보기
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
